<div class="container">
    <form [formGroup]="addNoteForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-25">
          <label for="title">Title</label>
        </div>
        <div class="col-75">
          <input type="text" id="title" formControlName="titleField" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="body">Body</label>
        </div>
        <div class="col-75">
          <textarea id="body" formControlName="bodyField" placeholder="Add your notes here.." 
          style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
          <input (click)="onCancelClick()" type="cancel" value="Cancel" >
        <input  type="submit" value="Submit">
      </div>
    </form>
  </div>
